services:
  # Frontend Service (Static Site)
  - type: web
    name: dediwarn-frontend
    env: static
    buildCommand: cd dediwarn-main/frontend && npm install && npm run build
    staticPublishPath: ./dediwarn-main/frontend/dist
    rootDir: ./
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://dediwarn-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://dediwarn-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service (Node.js API)
  - type: web
    name: dediwarn-backend
    env: node
    plan: free
    buildCommand: cd dediwarn-main/backend && npm install && npm run build
    startCommand: cd dediwarn-main/backend && npm start
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/status
