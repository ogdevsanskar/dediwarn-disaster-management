services:
  # Backend Service (Node.js API)
  - type: web
    name: dediwarn-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://dediwarn-frontend.onrender.com
      - key: OPENWEATHER_API_KEY
        value: demo_key
      - key: FRONTEND_URL
        value: https://dediwarn-frontend.onrender.com
      - key: NETLIFY_URL
        value: https://dediwarn-disaster-management.netlify.app

  # Frontend Service (Static Site)
  - type: static
    name: dediwarn-frontend
    buildCommand: node generate-version.js && cd frontend && npm ci --silent && npm run build:render
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    headers:
      # Security Headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      # Cache Control Headers for Fresh Content
      - path: /index.html
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      - path: /index.html
        name: Pragma
        value: no-cache
      - path: /index.html
        name: Expires
        value: "0"
      - path: /index.html
        name: ETag
        value: "off"
      
      # Cache Control for Service Worker
      - path: /sw.js
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      - path: /firebase-messaging-sw.js
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      
      # Cache Control for Manifest and Critical Files
      - path: /manifest.json
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      - path: /offline.html
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      
      # Aggressive caching for static assets with cache busting via filename hashing
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      
      # Short cache for API data and JSON files
      - path: "*.json"
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      
      # Cache busting for CSS and JS files (when not in /assets/)
      - path: "*.css"
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
      - path: "*.js"
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://dediwarn-backend.onrender.com
      - key: VITE_WEBSOCKET_URL
        value: wss://dediwarn-backend.onrender.com
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: DISABLE_ESLINT_PLUGIN
        value: true
      - key: SKIP_PREFLIGHT_CHECK
        value: true
      - key: BUILD_IGNORE_WARNINGS
        value: true
      - key: VITE_OPENWEATHER_API_KEY
        value: demo_key
      - key: VITE_REALTIME_DATA_ENABLED
        value: true
      - key: VITE_EARTHQUAKE_ALERTS
        value: true
      - key: VITE_WEATHER_ALERTS
        value: true
      - key: VITE_TRAFFIC_INCIDENTS
        value: true
      - key: VITE_HOSPITAL_CAPACITY
        value: true
      - key: VITE_VOLUNTEER_ALERTS
        value: true
