services:
  # Backend Service (Node.js API)
  - type: web
    name: dediwarn-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://dediwarn-frontend.onrender.com
      - key: OPENWEATHER_API_KEY
        value: demo_key
      - key: FRONTEND_URL
        value: https://dediwarn-frontend.onrender.com
      - key: NETLIFY_URL
        value: https://dediwarn-disaster-management.netlify.app

  # Frontend Service (Static Site)
  - type: static
    name: dediwarn-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://dediwarn-backend.onrender.com
      - key: VITE_WEBSOCKET_URL
        value: wss://dediwarn-backend.onrender.com
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: VITE_OPENWEATHER_API_KEY
        value: demo_key
      - key: VITE_REALTIME_DATA_ENABLED
        value: true
      - key: VITE_EARTHQUAKE_ALERTS
        value: true
      - key: VITE_WEATHER_ALERTS
        value: true
      - key: VITE_TRAFFIC_INCIDENTS
        value: true
      - key: VITE_HOSPITAL_CAPACITY
        value: true
      - key: VITE_VOLUNTEER_ALERTS
        value: true
